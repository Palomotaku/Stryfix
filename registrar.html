<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StryFix - Registrar</title>
    <link href="style.css" rel="stylesheet">
    <script src="js/registrar.js"></script>
</head>
<body>
    <div class="MenuRegister">
        <div class="Register-In">
            <h1>Registrar</h1>
            <form>
                <div class="Name">
                    <input type="text" placeholder="Nombres" id="r_Name" required>
                </div>
                <div class="LastName">
                    <input type="text" placeholder="Apellidos" id="r_LastName" required>
                </div>
                <div class="Correo">
                    <input type="text" placeholder="Correo" id="r_Correo" required>
                </div>
                <div class="Pass">
                    <input type="text" placeholder="Contraseña" id="r_Pass" required>
                </div>
                <div class="Repeat-Pass">
                    <input type="text" placeholder="Repetir Contraseña" id="r_Repeat-Pass" required>
                </div>
                <div class="Check-In">
                    <input type="submit" value="Registrarse" onclick="Registrar()">
                </div>
                <div class="Register">
                    Ya tienes cuenta? <a href="index.html">Iniciar sesion</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        import {Registrar} from 'js/registrar.js';
        const resultado = Registrar();
        console.log(resultado);
    </script>
</body>
</html>
