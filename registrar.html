<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StryFix - Registrar</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="MenuRegister">
        <div class="Register-In">
            <h1>Registrar</h1>
            <form method="post">
                <div class="Name">
                    <input type="text" placeholder="Nombres" required>
                </div>
                <div class="LastName">
                    <input type="text" placeholder="Apellidos" required>
                </div>
                <div class="Correo">
                    <input type="text" placeholder="Correo" required>
                </div>
                <div class="Pass">
                    <input type="text" placeholder="Contraseña" required>
                </div>
                <div class="Repeat-Pass">
                    <input type="text" placeholder="Repetir Contraseña" required>
                </div>
                <div class="Check-In">
                    <input type="submit" class="btn" value="Registrarse">
                </div>
                <div class="Register">
                    Ya tienes cuenta? <a href="index.html">Iniciar sesion</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
